<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Markdown Browser</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Georgia, serif;
            line-height: 1.6;
            padding-top: 80px; /* Space for fixed nav */
        }
        .nav-container {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 20px;
            box-sizing: border-box;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #ccc;
        }
        .mode-toggle {
            font-size: 20px;
            cursor: pointer;
            color: #666;
            user-select: none;
        }
        .source-indicator {
            font-size: 11px;
            letter-spacing: 1px;
            color: #666;
            font-family: Georgia, serif;
            font-variant: small-caps;
            width: 80px; /* Fixed width */
            text-align: center;
        }
        .source-indicator .active {
            font-weight: bold;
            color: #333;
        }
        /* Theme styles */
        body.light {
            background: #fff;
            color: #222;
        }
        body.dark {
            background: #222;
            color: #ddd;
        }
        body.sepia {
            background: #f4ecd8;
            color: #5b4636;
        }
        .dark input {
            background: #333;
            color: #ddd;
            border-color: #444;
        }
        .dark .input-indicator,
        .dark .mode-toggle,
        .dark .back-button {
            color: #888;
        }
        .sepia input {
            background: #f4ecd8;
            color: #5b4636;
            border-color: #d3c4b0;
        }
        .dark .nav-container {
            background: #222;
            border-color: #444;
        }
        .sepia .nav-container {
            background: #f4ecd8;
            border-color: #d3c4b0;
        }
        .back-button {
            color: #666;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            opacity: 0.3;
            transition: opacity 0.2s;
        }
        .back-button.active {
            opacity: 1;
        }
        .url-container {
            position: relative;
            flex: 1;
            min-width: 0; /* Prevents flex item from overflowing */
            display: flex;
            align-items: center;
        }
        input {
            width: 100%;
            padding: 5px 30px 5px 10px;
            font-family: Georgia, serif;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        .input-indicator {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 20px;
            pointer-events: none;
        }
        #content {
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        /* Markdown styles */
        h1, h2, h3 { margin-top: 1.5em; }
        code { 
            background: #f5f5f5;
            padding: 2px 5px;
        }
        blockquote {
            border-left: 3px solid #ccc;
            margin: 0;
            padding-left: 1em;
        }
        a {
            text-decoration: none;
            color: #555;
            padding: 0 2px;
            border-bottom: 1px solid #ddd;
        }
        a:hover {
            color: #111;
            border-bottom-color: #999;
        }
        a:visited {
            color: #666;
        }
        /* Font sample and controls */
        .font-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 10px;
            width: 90px;
            position: relative;
        }
        .font-sample {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 5px;
        }
        .dark .font-sample {
            background: #333;
            color: #ddd;
            border-color: #444;
        }
        .sepia .font-sample {
            background: #f4ecd8;
            color: #5b4636;
            border-color: #d3c4b0;
        }
        .size-slider-container {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .size-slider {
            appearance: none;
            width: 80px;
            height: 2px;
            background: #ccc;
            outline: none;
            transform: rotate(-90deg);
        }
        .size-slider::-webkit-slider-thumb {
            appearance: none;
            width: 10px;
            height: 20px;
            background: #666;
            cursor: pointer;
            border-radius: 2px;
        }
        .size-slider::-moz-range-thumb {
            width: 10px;
            height: 20px;
            background: #666;
            cursor: pointer;
            border-radius: 2px;
        }
        .slider-labels {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 80px;
            right: 0;
            font-size: 11px;
            color: #666;
            text-align: right;
            padding-right: 5px;
            pointer-events: none;
        }
        /* RTL support */
        body.rtl {
            direction: rtl;
        }
        .rtl .input-indicator {
            right: auto;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <span class="back-button">←</span>
        <div class="url-container">
            <input type="url" id="url" placeholder="Enter markdown URL">
            <span class="input-indicator">⏎</span>
        </div>
        <div class="source-indicator">
            <span class="native">native</span>
            <span class="dot">·</span>
            <span class="converted">converted</span>
        </div>
        <div class="font-controls">
            <div class="font-sample">Ga</div>
            <div class="size-slider-container">
                <input type="range" min="0.75" max="1.25" step="0.05" value="1" class="size-slider" id="font-size-slider">
                <div class="slider-labels">
                    <span>Large</span>
                    <span>Standard</span>
                    <span>Small</span>
                </div>
            </div>
        </div>
        <span class="mode-toggle">☼</span>
    </div>
    <div id="content"></div>

    <script>
        const urlInput = document.getElementById('url');
        const contentDiv = document.getElementById('content');
        const backButton = document.querySelector('.back-button');
        const indicator = document.querySelector('.input-indicator');
        const fontSizeSlider = document.getElementById('font-size-slider');
        const fontSample = document.querySelector('.font-sample');
        
        // Direction handling
        let isRTL = false;
        document.addEventListener('keydown', (e) => {
            // Check for Ctrl+Shift+D for direction toggle
            if (e.ctrlKey && e.shiftKey && e.key === 'D') {
                isRTL = !isRTL;
                if (isRTL) {
                    document.body.classList.add('rtl');
                    // Hard swap the tilde (flip it horizontally)
                    indicator.style.transform = 'translateY(-50%) scaleX(-1)';
                } else {
                    document.body.classList.remove('rtl');
                    // Reset transformation
                    indicator.style.transform = 'translateY(-50%)';
                }
            }
        });
        
        // Font size slider
        fontSizeSlider.addEventListener('input', (e) => {
            const size = e.target.value;
            document.body.style.fontSize = size + 'em';
            fontSample.style.fontSize = size + 'em';
        });
        
        // History management
        const history = [];
        let currentIndex = -1;
        
        // Loading animation frames
        const loadingFrames = ['○', '⊙', '⊚'];
        let loadingInterval;
        let frameIndex = 0;
        
        function startLoading() {
            frameIndex = 0;
            loadingInterval = setInterval(() => {
                indicator.textContent = loadingFrames[frameIndex];
                frameIndex = (frameIndex + 1) % loadingFrames.length;
            }, 400);
        }
        
        function stopLoading() {
            clearInterval(loadingInterval);
            indicator.textContent = '⏎';
        }

        async function tryFetch(url) {
            try {
                console.log('Trying to fetch:', url);
                const response = await fetch(url);
                if (response.ok) {
                    return await response.text();
                }
                console.log('Failed with status:', response.status, 'for URL:', url);
                return null;
            } catch (error) {
                console.log('Error fetching:', url, error);
                return null;
            }
        }

        async function fetchContent(url, isNavigation = true) {
            startLoading();
            
            let content = null;
            let isNative = false;
            
            // Try direct URL if it ends with .md
            if (url.endsWith('.md')) {
                content = await tryFetch(url);
                if (content) isNative = true;
            }
            
            // Try appending index.md
            if (!content && !url.endsWith('.md')) {
                const mdUrl = url.endsWith('/') ? url + 'index.md' : url + '/index.md';
                content = await tryFetch(mdUrl);
                if (content) isNative = true;
            }
            
            // Try r.jina.ai
            if (!content) {
                if (!url.match(/\.(jpg|jpeg|png|gif|webp|svg)$/i)) {
                    const jinaUrl = 'https://r.jina.ai/' + (url.startsWith('http') ? url : '/' + url);
                    content = await tryFetch(jinaUrl);
                } else {
                    window.location.href = url;
                    return;
                }
            }
            
            stopLoading();
            
            if (content) {
                if (isNavigation) {
                    // Store both URL and source type in history
                    history.splice(currentIndex + 1);
                    history.push({ url, isNative });
                    currentIndex++;
                    backButton.classList.add('active');
                }
                updateSourceIndicator(isNative);
                contentDiv.innerHTML = parseMarkdown(content);
                setupLinks();
            } else {
                contentDiv.innerHTML = `<p>Could not load content from ${url}</p>`;
            }
        }

        // Update back button handler
        backButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                const previousEntry = history[currentIndex];
                urlInput.value = previousEntry.url;
                fetchContent(previousEntry.url, false);
                updateSourceIndicator(previousEntry.isNative);
                if (currentIndex === 0) {
                    backButton.classList.remove('active');
                }
            }
        });

        // Update source indicator
        function updateSourceIndicator(isNative) {
            document.querySelector('.native').classList.toggle('active', isNative);
            document.querySelector('.converted').classList.toggle('active', !isNative);
        }

        // Theme cycling
        const themes = ['light', 'dark', 'sepia'];
        const themeSymbols = ['☼', '☾', '∗'];
        let currentTheme = 0;
        
        document.querySelector('.mode-toggle').addEventListener('click', () => {
            currentTheme = (currentTheme + 1) % themes.length;
            document.body.className = themes[currentTheme];
            document.querySelector('.mode-toggle').textContent = themeSymbols[currentTheme];
            localStorage.setItem('theme', currentTheme);
        });

        // Restore theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme !== null) {
            currentTheme = parseInt(savedTheme);
            document.body.className = themes[currentTheme];
            document.querySelector('.mode-toggle').textContent = themeSymbols[currentTheme];
        }
        
        // Handle URL input
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const url = e.target.value.trim();
                if (url) {
                    fetchContent(url);
                }
            }
        });

        function setupLinks() {
            document.querySelectorAll('#content a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const url = link.getAttribute('href');
                    urlInput.value = url;
                    fetchContent(url);
                });
            });
        }

        // Markdown parser
        const parseMarkdown = (text) => {
            // Extract content after "Markdown Content:"
            const contentStart = text.indexOf("Markdown Content:");
            const content = contentStart !== -1 ? text.slice(contentStart + 17) : text;
            
            // Split into lines for underline header processing
            const lines = content.split('\n');
            const processedLines = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const nextLine = lines[i + 1] || '';
                
                // Check for underline-style headers
                if (nextLine.match(/^=+$/)) {
                    processedLines.push('# ' + line);
                    i++; // Skip the underline
                } else if (nextLine.match(/^-+$/)) {
                    processedLines.push('## ' + line);
                    i++; // Skip the underline
                } else {
                    processedLines.push(line);
                }
            }
            
            let html = processedLines.join('\n')
                // Headers (# style)
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                // Links
                .replace(/\[([^\]]+)\]\(([^\)]+)\)/g, (match, text, url) => {
                    // Don't modify absolute URLs
                    if (!url.startsWith('http')) {
                        url = url.startsWith('/') ? url : '/' + url;
                    }
                    return `<a href="${url}">${text}</a>`;
                })
                // Bold
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                // Italic
                .replace(/\*([^*]+)\*/g, '<em>$1</em>')
                // Code blocks
                .replace(/```([^`]+)```/g, '<pre><code>$1</code></pre>')
                // Inline code
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // Blockquotes
                .replace(/^> (.+)/gm, '<blockquote>$1</blockquote>')
                // Lists (basic)
                .replace(/^\* (.+)/gm, '<ul><li>$1</li></ul>')
                // Paragraphs
                .replace(/\n\n/g, '</p><p>')
                .replace(/^\s*(.+)/gm, '$1');

            return `<p>${html}</p>`;
        };
    </script>
</body>
</html>
