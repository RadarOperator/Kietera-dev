<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Markdown Browser</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Georgia, serif;
            line-height: 1.6;
            padding-top: 80px; /* Space for fixed nav */
        }
        .nav-container {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 20px;
            box-sizing: border-box;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #ccc;
        }
        .back-button {
            color: #666;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            opacity: 0.3;
            transition: opacity 0.2s;
        }
        .back-button.active {
            opacity: 1;
        }
        .url-container {
            position: relative;
            flex-grow: 1;
            display: flex;
            align-items: center;
        }
        input {
            width: 100%;
            padding: 5px 30px 5px 10px;
            font-family: Georgia, serif;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        .input-indicator {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 20px;
            pointer-events: none;
        }
        .dir-toggle {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
            cursor: pointer;
            user-select: none;
        }
        .font-sample-container {
            display: flex;
            align-items: center;
            margin-left: 10px;
            gap: 5px;
        }
        .font-sample {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-family: Georgia, serif;
            overflow: hidden;
        }
        .size-slider-container {
            position: relative;
            width: 120px;
            height: 30px;
        }
        .size-slider {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            margin: 0;
        }
        .slider-labels {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: #666;
            position: absolute;
            width: 100%;
            bottom: 0;
            pointer-events: none;
        }
        #content {
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        /* Markdown styles */
        h1, h2, h3 { margin-top: 1.5em; }
        code { 
            background: #f5f5f5;
            padding: 2px 5px;
        }
        blockquote {
            border-left: 3px solid #ccc;
            margin: 0;
            padding-left: 1em;
        }
        a {
            text-decoration: none;
            color: #555;
            padding: 0 2px;
            border-bottom: 1px solid #ddd;
        }
        a:hover {
            color: #111;
            border-bottom-color: #999;
        }
        a:visited {
            color: #666;
        }
        /* RTL support */
        .rtl {
            direction: rtl;
            text-align: right;
        }
        .rtl .input-indicator {
            right: auto;
            left: 10px;
        }
        .rtl .dir-toggle {
            right: auto;
            left: 40px;
        }
        /* Theme styles */
        body.light {
            background: #fff;
            color: #222;
        }
        body.dark {
            background: #222;
            color: #ddd;
        }
        body.sepia {
            background: #f4ecd8;
            color: #5b4636;
        }
        .dark input, .dark .font-sample {
            background: #333;
            color: #ddd;
            border-color: #444;
        }
        .dark .input-indicator,
        .dark .dir-toggle,
        .dark .back-button {
            color: #888;
        }
        .sepia input, .sepia .font-sample {
            background: #f4ecd8;
            color: #5b4636;
            border-color: #d3c4b0;
        }
        .dark .nav-container {
            background: #222;
            border-color: #444;
        }
        .sepia .nav-container {
            background: #f4ecd8;
            border-color: #d3c4b0;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <span class="back-button">←</span>
        <div class="url-container">
            <input type="url" id="url" placeholder="Enter markdown URL">
            <span class="dir-toggle">~</span>
            <span class="input-indicator">⏎</span>
        </div>
        <div class="font-sample-container">
            <div class="font-sample">Ga</div>
            <div class="size-slider-container">
                <input type="range" min="0.5" max="1.5" step="0.1" value="1" class="size-slider" id="font-size-slider">
                <div class="slider-labels">
                    <span>S</span>
                    <span>M</span>
                    <span>L</span>
                </div>
            </div>
        </div>
    </div>
    <div id="content"></div>

    <script>
        const urlInput = document.getElementById('url');
        const contentDiv = document.getElementById('content');
        const backButton = document.querySelector('.back-button');
        const indicator = document.querySelector('.input-indicator');
        const dirToggle = document.querySelector('.dir-toggle');
        const fontSample = document.querySelector('.font-sample');
        const fontSizeSlider = document.getElementById('font-size-slider');
        
        // Set initial font size to match slider middle position
        document.body.style.fontSize = '1em';
        fontSample.style.fontSize = '1em';
        
        // Direction toggle
        let isRTL = false;
        dirToggle.addEventListener('click', () => {
            isRTL = !isRTL;
            if (isRTL) {
                document.body.classList.add('rtl');
                dirToggle.textContent = '~'; // Same symbol but in RTL context
                dirToggle.style.transform = 'translateY(-50%) scaleX(-1)'; // Flip horizontally
            } else {
                document.body.classList.remove('rtl');
                dirToggle.textContent = '~';
                dirToggle.style.transform = 'translateY(-50%)';
            }
        });
        
        // Font size slider
        fontSizeSlider.addEventListener('input', (e) => {
            const size = e.target.value + 'em';
            document.body.style.fontSize = size;
            fontSample.style.fontSize = size;
        });
        
        // History management
        const history = [];
        let currentIndex = -1;
        
        // Loading animation frames
        const loadingFrames = ['⋮', '⋰', '⋯', '⋱'];
        let loadingInterval;
        let frameIndex = 0;
        
        function startLoading() {
            frameIndex = 0;
            loadingInterval = setInterval(() => {
                indicator.textContent = loadingFrames[frameIndex];
                frameIndex = (frameIndex + 1) % loadingFrames.length;
            }, 250);
        }
        
        function stopLoading() {
            clearInterval(loadingInterval);
            indicator.textContent = '⏎';
        }

        async function tryFetch(url) {
            try {
                console.log('Trying to fetch:', url);
                const response = await fetch(url);
                if (response.ok) {
                    return await response.text();
                }
                console.log('Failed with status:', response.status, 'for URL:', url);
                return null;
            } catch (error) {
                console.log('Error fetching:', url, error);
                return null;
            }
        }

        async function fetchContent(url, isNavigation = true) {
            startLoading();
            
            let content = null;
            
            // Try direct URL if it ends with .md
            if (url.endsWith('.md')) {
                content = await tryFetch(url);
            }
            
            // Try appending index.md
            if (!content && !url.endsWith('.md')) {
                const mdUrl = url.endsWith('/') ? url + 'index.md' : url + '/index.md';
                content = await tryFetch(mdUrl);
            }
            
            // Try r.jina.ai
            if (!content) {
                const jinaUrl = 'https://r.jina.ai' + (url.startsWith('http') ? url : '/' + url);
                content = await tryFetch(jinaUrl);
            }
            
            stopLoading();
            
            if (content) {
                if (isNavigation) {
                    // Update history
                    history.splice(currentIndex + 1);
                    history.push(url);
                    currentIndex++;
                    backButton.classList.add('active');
                }
                contentDiv.innerHTML = parseMarkdown(content);
                setupLinks();
            } else {
                contentDiv.innerHTML = `<p>Could not load content from ${url}</p>`;
            }
        }
        
        // Handle back button
        backButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                const previousUrl = history[currentIndex];
                urlInput.value = previousUrl;
                fetchContent(previousUrl, false);
                if (currentIndex === 0) {
                    backButton.classList.remove('active');
                }
            }
        });

        // Handle URL input
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const url = e.target.value.trim();
                if (url) {
                    fetchContent(url);
                }
            }
        });

        function setupLinks() {
            document.querySelectorAll('#content a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const url = link.getAttribute('href');
                    urlInput.value = url;
                    fetchContent(url);
                });
            });
        }

        // Theme cycling
        const themeToggle = document.createElement('span');
        themeToggle.textContent = '☼';
        themeToggle.style.cursor = 'pointer';
        themeToggle.style.marginLeft = '10px';
        themeToggle.style.fontSize = '20px';
        themeToggle.style.color = '#666';
        document.querySelector('.font-sample-container').appendChild(themeToggle);
        
        const themes = ['light', 'dark', 'sepia'];
        const themeSymbols = ['☼', '☾', '∗'];
        let currentTheme = 0;
        
        themeToggle.addEventListener('click', () => {
            currentTheme = (currentTheme + 1) % themes.length;
            document.body.className = themes[currentTheme];
            themeToggle.textContent = themeSymbols[currentTheme];
            localStorage.setItem('theme', currentTheme);
        });
        
        // Restore theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme !== null) {
            currentTheme = parseInt(savedTheme);
            document.body.className = themes[currentTheme];
            themeToggle.textContent = themeSymbols[currentTheme];
        }

        // Markdown parser
        const parseMarkdown = (text) => {
            // Extract content after "Markdown Content:"
            const contentStart = text.indexOf("Markdown Content:");
            const content = contentStart !== -1 ? text.slice(contentStart + 17) : text;
            
            // Split into lines for underline header processing
            const lines = content.split('\n');
            const processedLines = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const nextLine = lines[i + 1] || '';
                
                // Check for underline-style headers
                if (nextLine.match(/^=+$/)) {
                    processedLines.push('# ' + line);
                    i++; // Skip the underline
                } else if (nextLine.match(/^-+$/)) {
                    processedLines.push('## ' + line);
                    i++; // Skip the underline
                } else {
                    processedLines.push(line);
                }
            }
            
            let html = processedLines.join('\n')
                // Headers (# style)
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                // Links
                .replace(/\[([^\]]+)\]\(([^\)]+)\)/g, (match, text, url) => {
                    // Don't modify absolute URLs
                    if (!url.startsWith('http')) {
                        url = url.startsWith('/') ? url : '/' + url;
                    }
                    return `<a href="${url}">${text}</a>`;
                })
                // Bold
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                // Italic
                .replace(/\*([^*]+)\*/g, '<em>$1</em>')
                // Code blocks
                .replace(/```([^`]+)```/g, '<pre><code>$1</code></pre>')
                // Inline code
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // Blockquotes
                .replace(/^> (.+)/gm, '<blockquote>$1</blockquote>')
                // Lists (basic)
                .replace(/^\* (.+)/gm, '<ul><li>$1</li></ul>')
                // Paragraphs
                .replace(/\n\n/g, '</p><p>')
                .replace(/^\s*(.+)/gm, '$1');

            return `<p>${html}</p>`;
        };
    </script>
</body>
</html>
